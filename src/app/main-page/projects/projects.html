<section>
    <h2>My Projects</h2>
    <nav>
        @for (singleProject of projectsDataService.projectsList; track $index) {
            <button 
                (click)="activateTab($index)"
                [class.active]="activeTabIndex === $index">
                {{$index+1}}. Project
            </button>
        }
    </nav>
    <div>
        <app-project [project] = "projectsDataService.projectsList[activeTabIndex]"></app-project>
    </div>
</section>
